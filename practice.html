<!DOCTYPE html>
<html>
<body>
<p>Multiply every element in the array with 10:</p>
<p id="product_value"></p>
<script>
var numbers = [28, 6, 19, 95]; // Corrected array declaration
function myFunction(num) {
  return num * 10;
}
var newarray = numbers.map(myFunction);
document.getElementById("product_value").innerHTML = newarray.join(', '); // Corrected output
</script>
</body>
</html>
